{% extends "base.html" %}

{% block titulo %}
Detalle de Familiar
{% endblock %}

{% block familiares %}
<div class="d-flex" style="margin-top:5rem; margin-left:7rem">
    <div class="card" style="width: 18rem;">
        {% if fliar.image %}
        <img class="card-img-top" src="{{fliar.image.url}}" alt="Card image cap">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">Nombre: {{fliar.name}}</h5>
            <p class="card-text">Edad: {{fliar.edad}}</p>
            <p class="card-text">F.Nac: {{fliar.nacimiento}}</p>
            <p class="card-text">DNI: {{fliar.dni}}</p>
            <a href="/primermvt/familiares/" class="btn btn-primary">Volver</a>
            <a href="/primermvt/editar_familiar/{{fliar.id}}/" class="btn btn-primary">Editar</a>
            <a href="/primermvt/eliminar_familiar/{{fliar.id}}/" class="btn btn-danger">Eliminar</a>
        </div>
    </div>
    
    {% endblock %}
