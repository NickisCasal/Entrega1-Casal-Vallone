{% extends "base.html" %}

{% block titulo %}
Detalle de mascotas
{% endblock %}

{% block familiares %}
<div class="d-flex" style="margin-top:5rem; margin-left:7rem">
    <div class="card" style="width: 18rem;">
        {% if mascota.image %}
        <img class="card-img-top" src="{{mascota.image.url}}" alt="Card image cap">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">Nombre: {{mascota.name}}</h5>
            <p class="card-text">Edad: {{mascota.edad}}</p>
            <p class="card-text">Tipo: {{mascota.tipo}}</p>
            <p class="card-text">Raza: {{mascota.raza}}</p>
            <a href="/primermvt/mascotas/" class="btn btn-primary">Volver</a>
            <a href="/primermvt/editar_mascota/{{mascota.id}}/" class="btn btn-primary">Editar</a>
            <a href="/primermvt/eliminar_mascota/{{mascota.id}}/" class="btn btn-danger">Eliminar</a>
        </div>
    </div>
    
    {% endblock %}
