{% extends "base.html" %}

{% block titulo %}
Mascotas
{% endblock %}

{% block familiares %}
<div class="d-flex" style="margin-top:5rem; margin-left:7rem">
    {% for mascota in mascotas %}

    <div class="card" style="width: 18rem;">
        {% if mascota.image %}
        <img class="card-img-top" src="{{mascota.image.url}}" alt="Card image cap">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">Nombre: {{mascota.name}}</h5>
            <p class="card-text">Tipo: {{mascota.tipo}}</p>
            <a href="/primermvt/mascota_detalle/{{mascota.id}}" class="btn btn-primary">Detalles</a>
        </div>
    </div>
    
    {% endfor %}
    {% endblock %}
